{% load markdown_extras %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=M+PLUS+1:wght@100&family=Noto+Sans+TC:wght@700;900&family=Zen+Kurenaido&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <!-- fonts -->
  <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}">LCP Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <!-- <li class="nav-item active">
          <a class="nav-link" href="{% url 'admin:index' %}">Edit</a>
        </li> -->
        {% for category in category_list %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'category' category %}">{{ category.name }}</a>
        </li>
        {% endfor %}
  
      </ul>
      <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'search' %}">
        <input class="form-control mr-sm-2" type="search" name="keyword" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
 </nav>
 <div class = "container" style = "display: block; margin-left: auto; margin-right: auto;" >
  {% block body %}
  {% endblock %}
 </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
  {% endblock %}
</body>
